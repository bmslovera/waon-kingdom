<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description"
        content="In the whimsical realm of Brit Fantasy, where rolling hills meet ancient forests and a touch of magic imbues everyday life, there exists a unique stationery brand: Waon Kingdom." />

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!--googlefonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&family=Macondo+Swash+Caps&family=Metamorphous&display=swap"
        rel="stylesheet">

    <!--画面幅で切り替え-->
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <head>

        <style>
            * {
                margin: 100;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Arial', sans-serif;
                background-color: #f5e6e8;
                color: #5a4a4a;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                line-height: 2.0;
            }

            .container {
                max-width: 500px;
                width: 100%;
                background: rgba(255, 255, 255, 0.8);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 60px 50px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                font-family: "Macondo Swash Caps";
                text-align: center;
                line-height: 2.0;
            }

            .header-text {
                font-size: 1.0rem;
                margin-bottom: 40px;
                color: #6b5b5b;
                font-weight: 400;
                line-height: 1.5;
            }

            .contact-form {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .form-group {
                position: relative;
            }

            .form-input {
                width: 100%;
                padding: 18px 20px;
                border: 2px solid #d4b5b8;
                border-radius: 8px;
                font-size: 1rem;
                font-family: inherit;
                background: rgba(255, 255, 255, 0.9);
                color: #5a4a4a;
                transition: all 0.3s ease;
                outline: none;
            }

            .form-input::placeholder {
                color: #a89294;
                text-transform: uppercase;
                font-size: 0.9rem;
                letter-spacing: 0.5px;
            }

            .form-input:focus {
                border-color: #b8868a;
                box-shadow: 0 0 0 3px rgba(184, 134, 138, 0.1);
                background: rgba(255, 255, 255, 1);
            }

            .form-input:hover {
                border-color: #c4999c;
            }

            .message-input {
                min-height: 120px;
                resize: vertical;
                font-family: inherit;
            }

            .submit-btn {
                background: linear-gradient(135deg, #a85d63, #8b4a50);
                color: white;
                border: none;
                font-family: "Macondo Swash Caps";
                padding: 18px 40px;
                border-radius: 8px;
                font-size: 1.1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-top: 10px;
            }

            .submit-btn:hover {
                background: linear-gradient(135deg, #8b4a50, #a85d63);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(168, 93, 99, 0.3);
            }

            .submit-btn:active {
                transform: translateY(0);
            }

            /* Go to Top Button */
            .go-to-top {
                position: fixed;
                right: 30px;
                bottom: 30px;
                width: 55px;
                height: 55px;
                background: linear-gradient(45deg, #a85d63, #8b4a50);
                color: white;
                border: none;
                border-radius: 50%;
                cursor: pointer;
                font-size: 20px;
                box-shadow: 0 4px 15px rgba(168, 93, 99, 0.3);
                transition: all 0.3s ease;
                opacity: 0;
                visibility: hidden;
                z-index: 1000;
            }

            .go-to-top:hover {
                background: linear-gradient(45deg, #8b4a50, #a85d63);
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(168, 93, 99, 0.4);
            }

            .go-to-top.show {
                opacity: 1;
                visibility: visible;
            }

            .go-to-top::before {
                content: '↑';
                font-weight: bold;
            }

            /* Additional decorative elements */
            .container::before {
                content: '';
                position: absolute;
                top: -50px;
                left: -50px;
                width: 100px;
                height: 100px;
                background: linear-gradient(45deg, rgba(168, 93, 99, 0.1), rgba(139, 74, 80, 0.1));
                border-radius: 50%;
                z-index: -1;
            }

            .container::after {
                content: '';
                position: absolute;
                bottom: -30px;
                right: -30px;
                width: 60px;
                height: 60px;
                background: linear-gradient(45deg, rgba(168, 93, 99, 0.1), rgba(139, 74, 80, 0.1));
                border-radius: 50%;
                z-index: -1;
            }

            .container {
                position: relative;
            }

            /* Success message styling */
            .success-message {
                background: linear-gradient(135deg, #d4edda, #c3e6cb);
                color: #155724;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 20px;
                display: none;
                border: 1px solid #b8dabc;
            }

            /* Loading state */
            .submit-btn.loading {
                opacity: 0.7;
                cursor: not-allowed;
            }

            .submit-btn.loading::after {
                content: '';
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 2px solid transparent;
                border-top: 2px solid white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-left: 8px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .container {
                    padding: 40px 30px;
                    margin: 10px;
                }

                .header-text {
                    font-size: 1.1rem;
                    margin-bottom: 30px;
                }

                .form-input {
                    padding: 16px 18px;
                    font-size: 0.95rem;
                }

                .submit-btn {
                    padding: 16px 35px;
                    font-size: 1rem;
                }

                .go-to-top {
                    width: 50px;
                    height: 50px;
                    right: 20px;
                    bottom: 20px;
                    font-size: 18px;
                }
            }

            @media (max-width: 480px) {
                .container {
                    padding: 30px 20px;
                }

                .header-text {
                    font-size: 1rem;
                }

                .form-input {
                    padding: 14px 16px;
                }

                .submit-btn {
                    padding: 14px 30px;
                    font-size: 0.95rem;
                }
            }

            /* Smooth scrolling */
            html {
                scroll-behavior: smooth;
            }

            /* Top anchor */
            #top {
                position: absolute;
                top: 0;
            }

            /* Additional content for scrolling demo */
            .demo-content {
                padding: 100px 0;
                text-align: center;
                background: rgba(255, 255, 255, 0.5);
                margin-top: 50px;
                border-radius: 20px;
            }

            .demo-content h2 {
                color: #6b5b5b;
                margin-bottom: 20px;
            }

            .demo-content p {
                color: #8a7a7a;
                max-width: 600px;
                margin: 0 auto;
            }
        </style>
    </head>

<body>
    <!-- Top anchor -->
    <div id="top"></div>

    <div class="container">
        <div class="header-text">
            <p>For Queries, Collaborations,</p>
            <p>Or If You Suspect Your Pen Has Developed A Mind Of Its Own (It Happens!)
            <p>
            <p>Drop Us A Line.</p>
        </div>

        <form class="contact-form" action="#" method="POST">
            <div class="success-message" id="successMessage">
                Thank you! Your message has been sent successfully.
            </div>

            <div class="form-group">
                <input type="text" class="form-input" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-input" name="email" placeholder="Your E-mail" required>
            </div>

            <div class="form-group">
                <textarea class="form-input message-input" name="message" placeholder="Message" required></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Drop</button>
        </form>
    </div>



</body>

</html>
